<!DOCTYPE html>
<html>
    <script src="./libs/jquery-min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="black-kart-global.css" rel="stylesheet">
    <head><title>Black-Kart</title></head>
<body class="theme_white" onload="select_screen()">
    <div id="result" class="components-wrapper"></div>
    <div class="components-wrapper-footer">
        <button class="button button_secondary next_button" onclick="next_screen()">Next</button>
    </div>
    <script>
        function next_screen(){
            switch(window.select_screen){
                case "success":
                    $( "#result" ).load( "components/success-components.html" );
                    window.select_screen = "summary";
                    break;
                case "summary":
                    $( "#result" ).load( "components/summary-components.html" );
                    window.select_screen = "product";
                    break;
                case "product":
                    $( "#result" ).load( "components/product-components.html" );
                    window.select_screen = "landing";
                    break;
                case "landing":
                    $( "#result" ).load( "components/landing-components.html" );
                    window.select_screen = "dashboard";
                    break;
                case "dashboard":
                    $( "#result" ).load( "components/global-components.html" );
                    window.select_screen = "success";
                    break;
                default:
                    break;
            }
        }
        function select_screen(){
            window.select_screen = "success";
            next_screen();
            window.select_screen = "summary";
        }
    </script>
</body>
</html>
